<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoneOnceRead - View Secret</title>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>View Secret</h1>

    {% if secret %}
        <div class="secret-display">
            <p><strong>Your Secret:</strong> {{ secret }}</p>
        </div>
        <p class="secret-expired"><em>This link has now expired and cannot be used again.</em></p>
    {% elif error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <!-- Add a button or link to go back to the secret creation page -->
    <p><a href="/" style="text-decoration: none; color: blue;"><strong>Create Another Secret</strong></a></p>

</body>
</html>
